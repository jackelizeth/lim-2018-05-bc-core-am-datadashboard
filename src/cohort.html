<!DOCTYPE html>
<html lang="es">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Dashboard</title>
    <link rel="icon" href="Imagen/logo-laboratoria1.ico">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <link rel="stylesheet" href="style2.css" />
  </head>
  <body>   
 
    <header>
      <img class= "logo" src="Imagen/Laboratoria_logo.png" height="80px">
    
      <div class="site-containier"> 
          <ul id="reponse-container"></ul>
      </div>
    
      <div class="usuario"><center><i class="far fa-user"></i>
        <p>Alejandra</p>
        </center>
      </div>
    
      <div class="cerrar"><center><i class="fas fa-power-off"></i>
        <p>cerrar</p>
        </center>
      </div>
    </header>

    <section>
      <form>
        <label >Seleccione su cohort:</label><br>  
          <select id="listaCohort">
          </select>
        <br>  
      </form>
    </section>

    <div>
      <input id = "inputStudents" type="text" placeholder="search...">
      <input id = "btn-search" type="submit" value="search...">
    </div>

    <section>
      <form>
        <label >Ordenar por:</label><br>  
          <select id="orderBy">
            <option value="nombre">nombre</option>
            <option value="porCompTotal">Porcentaje de completitud total</option>
            <option value="porEjerCorrAuto">Porcentaje de ejercicios corregidos autocompletado</option>
            <option value="porQuizCompl">Porcentaje de quizzes completados</option>
            <option value="punQuizzCompl">Puntacion promedio en quizzes completados</option>
            <option value="porLectComp">Porcentaje de lecturas completadas</option>
          </select>
          <br>  
      </form>
    </section>

    <section>
      <form>
        <label >Direccion:</label><br>  
          <select id="orderDirection">
            <option value="DESC">Descendiente</option>
            <option value="ASC">Ascendiente</option>
          </select>
          <br>  
      </form>
    </section>
    
    <section id="progresoExerci">          
      </section>

    <script src="data.js"></script>
    <script src="main.js"></script>

  </body>
</html>
